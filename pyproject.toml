[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gcbminputloader"
version = "0.1.0"
requires-python = ">= 3.10"
dependencies = [
    "sqlalchemy",
    "pandas",
    "numpy"
]

[project.scripts]
gcbminput = "gcbminputloader.scripts.inputloader:cli"

[tool.hatch.build.targets.sdist]
include = [
    "/gcbminputloader",
    "projectloader/resources"
]
